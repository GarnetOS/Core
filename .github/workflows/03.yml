name: 03 build

on:
  repository_dispatch:
    types: [run-another-3]
  workflow_dispatch:
    inputs:
      package:
        description: 'Config number'     
        required: true
jobs:
  build:
    strategy:
      matrix:
          arch: [aarch64,amd64]
          distro: [bullseye]
          include:
            - arch: riscv64
              distro: unstable
    runs-on: ubuntu-latest
    steps:
      - name: Prepare host
        run: |
            sudo apt-get purge -y dotnet* gfortran gfortran* android-sdk
            sudo apt install curl wget grep
            sudo rm -r /usr/share/dotnet/ /usr/local/lib/android/sdk
            echo "PREV=$((${{ github.event.inputs.package }}-1))" >> $GITHUB_ENV
      - uses: actions/checkout@v2
        name: Checkout
      - name: Download artifact
        uses: GarnetOS/action-download-artifact@new
        with:
          workflow: 0203.yml
          name: out-${{matrix.arch}}-${{env.PREV}}
      - name: Prepare image
        run: |
            pwd
            sudo ls
            sudo apt install -y util-linux wget zip
            sudo mkdir /mnt/lfs
            sudo mount VHD.img /mnt/lfs
            sudo ls 
      - uses: GarnetOS/run-on-arch-action@v2.1.2
        name: Download and release
        with:
          arch: ${{matrix.arch}}
          distro: ${{matrix.distro}}
          setup: |
            
          dockerRunArgs: |
            --volume "/mnt/lfs:/mnt/lfs"
            --volume "${PWD}/03:${PWD}/03"
          run: |
            uname -a
            apt update
            apt install -y wget zip util-linux timelimit sudo
            apt install -y gcc g++ gzip libc6 grep make patch perl python3 sed tar xz-utils binutils bison bzip2 coreutils diffutils findutils gawk texinfo
            rm /bin/sh
            ln -s /bin/bash /bin/sh
            export LFS=/mnt/lfs
            chmod +x -R 03
            cd 03
            cp ${{github.event.inputs.package}} $LFS/
            sudo ./prepare
            echo $LFS
            ls /mnt/lfs/usr/bin/
            ls /mnt/lfs/usr/bin/env
            ls /usr/bin/env
            export LFS=/mnt/lfs
            chroot /mnt/lfs /usr/bin/env -i   \
            HOME=/root                  \
            TERM="$TERM"                \
            PATH=/usr/bin:/usr/sbin     \
            ls /usr/bin
            sudo ./timeout sudo chroot /mnt/lfs /usr/bin/env -i   \
            HOME=/root                  \
            TERM="$TERM"                \
            PATH=/usr/bin:/usr/sbin     \
            ./${{github.event.inputs.package}}
      - uses: actions/upload-artifact@v2
        with:
          name: out-${{matrix.arch}}-${{github.event.inputs.package}}
          path: VHD.img
  post:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Prepare host
        run: |
            export CURR=$(([ -z "${{ github.event.inputs.package }}" ] && echo ${{github.event.client_payload.number}})||echo ${{ github.event.inputs.package }})
            echo $CURR
            echo "PREV=$(($CURR-1))" >> $GITHUB_ENV
            echo "NEXT=$(($CURR+1))" >> $GITHUB_ENV
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TOKEN }}
          event-type: run-another-3
          client-payload: '{"number": "${{ env.NEXT }}"}'
